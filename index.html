<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>

        <!--フォーム-->
        <form name="login_form" class="container">
            <center>
                <!-- <h1 class="contact-title">ログイン</h1> -->
                <!-- <p>ID、Passwordをご入力の上、「認証」ボタンをクリックしてください。</p> -->
            </center>
            <div>

                <center>
                    <div>
                        <input type="id" name="id" placeholder="ID" class="id">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="pass" placeholder="Password" onchange="nextPage()" class="pass">
                    </div>
                </center>

            </div>
            <div class="button">
                <button type="button" onClick="nextPage();">ログイン</button>
            </div>
        </form>

        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                location.href = id + pwd + ".html";
            }
        </script>

    </div>

</body>

</html>
